<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALFA FLIX Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()">← Geri</button>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/playerjs@1/playerjs.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("url");

    if (videoUrl) {
      const player = new Playerjs({
        id: "player",
        file: videoUrl,
        poster: "",
      });
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>Video bulunamadı!</h2>";
    }
  </script>
</body>
</html>
